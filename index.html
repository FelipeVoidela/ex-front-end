<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ex Bootstrap</title>
    <!--Chamada do google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <!--Chamando a css do bs-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--chamando a minha css-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- BS Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Exerc√≠cio Boostrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Download</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-primary btn-outline-light border border-primary" type="submit"><i class="bi bi-chat-dots-fill"></i>Fazer login</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mb-4"> <!--mg-botton-4--> 
        <article class="row p-5 d-flex align-items-center">
            <section class="col-md-6 my-3">
                <h1 class="display-1 text-blue">Lorem, ipsum dolor.</h1>
                <p class="lead my-4 text-black">Lorem ipsum dolor sit amet consectetur adipisicing elit. In iure at deserunt architecto, delectus laudantium.</p>
            </section>
            <figure class="icon align-items-center img-fluid">
                <img src="./assets/img/AppStore.png" alt="AppStore">
                <img src="./assets/img/GooglePlay.png" alt="GooglePlay">
            </figure>
            <figure class="col-md-6 my-3">
                <img src="assets/img/phone-amico.svg" alt="Imagem de cell" class="img-fluid">
            </figure>
        </article>



    <!--chamando o js do BS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
